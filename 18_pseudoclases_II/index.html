<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <label class="">:enabled</label>
    <input class="input" type="text">
    <label class="">:disabled</label>
    <input class="input" type="text" disabled>
    <input id="checkbox" class="input" type="checkbox">
    <label for="checkbox" class="">:checked</label>
    <label class="">:in-range</label>
    <input class="input" type="number" min="50" max="60">
    <label class="">:out-of-range</label>
    <input class="input" type="number" min="50" max="60">
    <label class="">:optional</label>
    <input class="input" type="text">
    <label class="">:required</label>
    <input class="input" type="text" required>
    <label class="">:valid</label>
    <input class="input" type="number">
    <label class="">:invalid</label>
    <input class="input" type="number">
</body>
</html>
