<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="table-container">
        <table class="table">
            <caption>Avengers</caption>
            <colgroup>
                <col class="col1">
                <col class="col2">
                <col class="col3">
            </colgroup>
    
            <thead>
                <th class="table__head">Username</th>
                <th class="table__head">Email</th>
                <th class="table__head">Company</th>
            </thead>
    
            <tbody>
                <tr class="table__row">
                    <td class="table__data">Tony Stark</td>
                    <td class="table__data">tonystark@gmail.com</td>
                    <td class="table__data">Marvel</td>
                </tr>
                <tr class="table__row">
                    <td class="table__data">Bruce Banner</td>
                    <td class="table__data">brucebanner@gmail.com</td>
                    <td class="table__data">Marvel</td>
                </tr>
                <tr class="table__row">
                    <td class="table__data">Peter Parker</td>
                    <td class="table__data">peterparker@gmail.com</td>
                    <td class="table__data">Marvel</td>
                </tr>
                <tr class="table__row">
                    <td class="table__data">Steve Rogers</td>
                    <td class="table__data"></td>
                    <td class="table__data">Marvel</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
